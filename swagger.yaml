                            "example": "user"
                        "message":
                          "type": "string"
                          "example": "Required"
        "401":
          "description": "Unauthorized"
          "content":
            "application/json":
              "schema":
                "type": "object"
                "properties":
                  "message":
                    "type": "string"
                    "example": "Unauthorized"
        "500":
          "description": "Internal server error"
          "content":
            "application/json":
              "schema":
                "type": "object"
                "properties":
                  "message":
                    "type": "string"
                    "example": "Internal server error"
